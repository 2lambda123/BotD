<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FingerprintJS Bot Detect</title>
    <style>
        body {
            width: 100%;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        #logo {
            width: 300px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 20px 50px;
            color: #0d102b;
        }

        .content {
            flex: 1;
            width: 100%;
            max-width: 60em;
            height: 100vh;
            box-sizing: border-box;
            margin: 0 auto;
            padding: 20px 20px 0 20px;
            display: flex;
            flex-direction: column;
        }

        .url_form {
            display: flex;
            flex-direction: row;
            margin: 0 50px;
        }

        label {
            flex: 1 1;
            background-color: #FFF;
            border-radius: 10px 0 0 10px;
            border: 2px solid rgba(13, 16, 43, .5);
            border-right: none;
            display: flex;
            align-items: center;
            padding: 0;
            min-width: 100px;
        }

        input[type=text] {
            padding: 0 2rem;
            width: 100%;
            height: 100%;
            box-shadow: none;
            border-radius: 7px;
            border: none;
        }

        input:focus {
            outline: none;
        }

        #button {
            border: none;
            background: #f04405;
            color: #fff;
            font: inherit;
            font-size: 88%;
            font-weight: 600;
            line-height: 1.2;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            margin: 0;
            padding: 0.85em 1.7em;
            text-align: center;
            outline: none;
        }

        .output_holder {
            flex: 1;
            min-height: 4em;
            height: 100vh;
            position: relative;
            margin: 20px 50px;
        }

        .output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            background: #282c34;
            box-shadow: 0 0 1.25em rgba(0, 0, 0, 0.2);
            border-radius: 0.7em;
            padding: 1em 1.25em;
            overflow: auto;
        }

        .output_div {
            color: white;
            margin: 10px;
            white-space: pre-wrap;
        }

        h5 {
            margin: 10px;
            color: #f0470a;
        }
    </style>
    <link rel="icon" type="image/ico" href="../resources/favicon.ico">
    <script src="../dist_dev/botd.umd.js"></script>
</head>
<body onload="getResults()">
<div class="content">
    <a id="logo" href="https://fingerprintjs.com/">
      <img src="../resources/logo.svg" alt="FingerprintJS">
    </a>
    <h1>Bot Detect Playground</h1>
    <form class="url_form" onsubmit="getResults(); return false">
        <label>
            <input id="url" type="text" placeholder="URL of bot detection server">
        </label>
        <button id="button" type="button" onclick="getResults()">Start detect</button>
    </form>
    <div class="output_holder">
        <section class="output">
            <h5>Time to get result:</h5>
            <pre class="output_div" id="time"></pre>
            <h5>Time to collect signals:</h5>
            <pre class="output_div" id="perf"></pre>
            <h5>Detector result:</h5>
            <pre class="output_div" id="result"></pre>
            <h5>Collected data:</h5>
            <pre class="output_div" id="sources"></pre>
        </section>
    </div>
    <script>
      async function getResults() {
        let t0 = performance.now()
        let serverUrl = document.getElementById("url").value;

        if (serverUrl === "") {
          const urlParametersString = window.location.search;
          const urlParameters = new URLSearchParams(urlParametersString);
          serverUrl = urlParameters.get('url')

          if (serverUrl === null) {
            serverUrl = undefined
          } else {
            document.getElementById("url").value = serverUrl;
          }
        }

        const botdPromise = FPJSBotDetect.load({
          token: "JzdWIiOiIxMjM0NTY3O",
          endpoint: serverUrl,
          async: false,
        })

        const botd = await botdPromise
        const result = await botd.get({isPlayground: true})

        document.getElementById("perf").innerHTML = botd.performance + " ms"
        document.getElementById("sources").innerHTML = JSON.stringify(botd.sources, null, 4)
        document.getElementById("result").innerHTML = JSON.stringify(result, null, 4)
        document.getElementById("time").textContent = `${(performance.now() - t0).toFixed(0)} ms`
      }
    </script>
</div>
</body>
</html>
